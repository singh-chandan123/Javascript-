<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generate website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="smallbox">
    <h1>Quote of the day</h1>
    <div class="dotline">     
    </div>
    <div class="quote">
        <p id="quotename">loading...</p>
    </div>
        <div class="author">
        <p id="authorname">loading...</p>
        </div>
       <div class="twobutton">
        <button id="newquote">New quote</button>
        <button id="tweet"  > <img class="imgs" src="image/twitter_3256013.png" alt="">Tweet</button>
       </div>
      
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
